{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Polina's portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>

<a href="{% static 'portfolio/my_resume.pdf' %}">Resume</a>
<br>

<img src="{% static 'portfolio/my_photo.jpg' %}">

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}">
{% if project.url %}
<br><a href = "{{ project.url }}">Link</a>
{% endif %}

{% endfor %}

{% endblock %}
